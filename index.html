<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 

    <!-- Icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    
    <!-- Main css link -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <!-- Window title -->
    <title>Boolzapp</title>
</head>
<body>
    <div id="root" class="container">
        <!-- CONTACTS BAR -->
        <div class="contacts-bar">
            <!-- Bar-header -->
            <div class="header">
                <!-- Left -->
                <ul class="header-left">
                    <li class="img-wrap"><img src="./img/avatar_io.jpg" alt="my-avatar"></li>    
                    <li><h3>Emiliano</h3></li>
                </ul>
                <!-- Right -->
                <ul class="header-right">
                    <li><i class="fas fa-circle-notch"></i></li>
                    <li><i class="fas fa-comment-alt"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>
        </div>
        <!-- CHAT -->
        <div class="chat-wrap">
            <!-- Chat-header -->
            <div class="header">
                <!-- Left -->
                <ul class="header-left">
                    <li class="img-wrap"><img src="./img/avatar_1.jpg" alt="contact-avatar"></li>    
                    <li>
                        <h3>Michele</h3>
                        <div class="last-connection">Ultimo acceso oggi alle 10.35</div>
                    </li>
                </ul>
                <!-- Right -->
                <ul class="header-right">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </div>
        </div>

    </div>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
